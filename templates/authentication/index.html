<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Authentication</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>

  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>message:</strong> {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="close">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  {% endfor %}

  <h3>welcom to mypage</h3>


  {% if user.is_authenticated %}
  <h3> Hello{{ name }}</h3>
  <h4> You are successfully logged in </h4>
  <button type="submit"><a href="/Logout">LogOut<a/></button>

  {% else %}
  
  <br><button type="submit"><a href="/signup">SignUp<a/></button></br>
  <br><button type="submit"><a href="/signin">SignIn<a/></button></br>
  {% endif %}

</body>
</html>
